<ion-header>

  <ion-navbar>
    <ion-title>Ativação de Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h2 stacked>{{ 'Activation Code' | translate }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <ion-input maxlength="4" type="text" [(ngModel)]="texto1"></ion-input>
      </ion-col>
      <ion-col col-2>
        <h2>-</h2>
      </ion-col>
      <ion-col col-5>
        <ion-input maxlength="4" type="text" [(ngModel)]="texto2"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button block round color="light" icon-right [disabled]="!(texto1.length==4 && texto2.length==4)" >
          {{ 'Activate' | translate }} <ion-icon name="done-all"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block round color="light" icon-right (click)="reenviar()">
          {{ 'Resend' | translate }} <ion-icon name="paper-plane"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
