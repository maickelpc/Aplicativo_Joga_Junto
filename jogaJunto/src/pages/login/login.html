<ion-content>
  <ion-row style="background-color: white;" padding>
    <ion-col s12>
      <div [hidden]="cadastro" id="logo" text-center>
        <img src="./assets/img/jogaJuntoLogo.png" width="80%">
      </div>
    </ion-col>
  </ion-row>

  <div padding>
    <ion-segment [(ngModel)]="opt" color="light">
      <ion-segment-button value="signin" (click)="cadastro = false">
        {{ 'LOGIN' | translate }}
      </ion-segment-button>
      <ion-segment-button value="signup" (click)="cadastro = true">
        {{ 'SIGNUP' | translate }}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="opt" padding>
    <form *ngSwitchCase="'signin'">

      <ion-input type="text" [(ngModel)]="usuario.username" placeholder="{{'Username' | translate}}" name="username"></ion-input>

      <ion-input type="password" [(ngModel)]="usuario.password" placeholder="{{'Password' | translate}}" name="password"></ion-input>


      <div padding text-center>
        <button ion-button round color="light" icon-right (click)="login()">
          {{ 'LOGIN' | translate }} <ion-icon name="log-in"></ion-icon>
        </button>

      </div>


    </form>

    <form  *ngSwitchCase="'signup'" padding>
      <ion-item>
        <ion-label stacked>{{ 'Name' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nome" name="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'Lastname' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.sobrenome" name="sobrenome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'Email' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="usuario.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'Username' | translate }}</ion-label>
        <ion-input type="text"  [(ngModel)]="usuario.username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'Password' | translate }}</ion-label>
        <ion-input type="password"  [(ngModel)]="usuario.password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'Retry Password' | translate }}</ion-label>
        <ion-input type="password"  [(ngModel)]="usuario.repassword" name="repassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'Date of birth' | translate }}</ion-label>
        <ion-datetime pickerFormat="DD MMMM YYYY" displayFormat="DD MMMM YYYY"
        placeholder="{{'Select Date' | translate}}" max="{{ maxDataNasc() | date:'yyyy-MM-dd' }}"
        name="dataNascimento" [(ngModel)]="usuario.dataNascimento"></ion-datetime>
      </ion-item>

      <div padding text-center>
        <button ion-button round color="light" icon-right (click)="cadastrar()">
          {{ 'SIGNUP' | translate }} <ion-icon name="person-add"></ion-icon>
        </button>
      </div>
    </form>


  </div>
</ion-content>
